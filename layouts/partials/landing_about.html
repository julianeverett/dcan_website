{{ if .Site.Data.home.about.enable }}
{{ "<!-- About Section Start -->" | safeHTML }}
<section id="about" class="mb-5">
  <div class="container">
    <div class="row">
    <div class="col-sm-6">
      <div class="block">
        {{ with .Site.Data.home.about.image }}<img src="{{ . | absURL }}" alt="about-image">{{ end }}
      </div>
    </div>
      <div class="col-sm-6">
        <div class="block ">
          {{ with .Site.Data.home.about.title }}<h2>{{ . }}</h2>{{ end }}
          {{ with .Site.Data.home.about.content }}<p>{{ . | safeHTML }}</p>{{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- About Section End -->" | safeHTML }}
{{ end }}
