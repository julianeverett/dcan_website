<section class="top-bar animated-header" id="navbar">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top">
          <a class="navbar-brand" href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}" height="90px">
          </a>

          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ml-auto">
              <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
              </form> -->
              {{ range site.Menus.main }}
                {{ if .HasChildren }}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    {{ .Name }}
                  </a>
                  <div class="dropdown-menu">
                    {{ range .Children }}
                    <a class="dropdown-item" href="{{if .Pre}}{{site.BaseURL | absLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | absLangURL}}{{end}}">
                      {{ .Name }}
                    </a>
                    {{ end }}
                  </div>
                </li>
                {{ else }}
                <li class="nav-item mt-1">
                  <a class="nav-link" href="{{if .Pre}}{{site.BaseURL | absLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | absLangURL}}{{end}}">
                    {{ .Name }}
                  </a>
                </li>
                {{ end }}
              {{ end }}
              <a href="/donate" class="btn btn-info my-2 my-sm-0">Donate</a>

            </ul>
          </div>
          <div class="navbar nav-social-div">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
              aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            {{ "<!-- Social Media -->" | safeHTML }}
            {{ range .Site.Data.social.socialIcon }}
            <a class="nav-link nav-social-item ml-2" href="{{ .url | safeURL }}" rel="noopener noreferrer" style="margin-left: 10; padding: 0;" target="_blank">
              <i class="{{ .icon }}"></i>
              <ion-icon name="{{ .icon_name }}"></ion-icon>
            </a>
            {{ end }}
          </div>
        </nav>
      </div>
    </div>
  </div>
</section>
