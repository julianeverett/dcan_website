{{ if .Site.Data.cta.enable }}
{{ "<!-- Call To Action Section Start -->" | safeHTML }}
<section id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          {{ with .Site.Data.cta.title }}
            <h2 class="title">{{ . }}</h2>
          {{ end }}
          {{ with .Site.Data.cta.content }}
            <p>{{ . | safeHTML }}</p>
          {{ end }}
          <a href="{{ .Site.Data.cta.btnURL }}" class="btn btn-default btn-contact">
            {{ .Site.Data.cta.btnText }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- Call To Action Section End -->" | safeHTML }}
{{ end }}
