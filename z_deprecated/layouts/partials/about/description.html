{{ if .Site.Data.about.descriptionEnable }}
{{ "<!-- Company Description Section Start -->" | safeHTML }}
<section class="company-description">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        {{ with .Site.Data.about.descriptionImage }}
        <img src="{{ . | absURL }}" alt="" class="img-fluid">
        {{ end }}
      </div>
      <div class="col-md-6">
        <div class="block">
          {{ with .Site.Data.about.descriptionTitle }}
          <h3 class="subtitle">
            {{ . }}
          </h3>
          {{ end }}
          {{ with .Site.Data.about.description }}
          <p>
            {{ . | safeHTML }}
          </p>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- Team Section End -->" | safeHTML }}
{{ end }}
